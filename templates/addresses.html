<!-- Address Table -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Addresses Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles.css">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Book Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/books">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">Users</a>
                    </li>
                    <li class="nav-item">
    
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/authors">Authors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/address">Address</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/loans">Loans</a>
                    </li>  
                </ul>
            </div>
        </div>
    </nav>
</head>

<body>
    <h2>Address</h2>
    <div style="display: flex; gap: 10px;">
        <input type="text" id="addressSearch" placeholder="Search By Address">
        <input type="text" id="zipCodeSearch" placeholder="Search By Zip Code">
    </div>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th>Address ID</th>
                <th>Address</th>
                <th>Zip Code</th>
            </tr>
        </thead>
        <tbody>
            {% for address in addresses %}
                <tr>
                    <td>{{ address.id }}</td>
                    <td>{{ address.address }}</td>
                    <td>{{ address.zip_code }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        // Get query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const message = urlParams.get('message');

        // Show alerts based on the status
        if (status === 'error') {
            alert(`${message}`);
        } else if (status === 'success') {
            alert(`${message}`);
        }
    </script>

    <script>
        // Get the input fields and add event listeners for the 'input' event
        document.getElementById('addressSearch').addEventListener('input', filterAddress);
        document.getElementById('zipCodeSearch').addEventListener('input', filterAddress);

        function filterAddress() {
            const addressSearchValue = document.getElementById('addressSearch').value.toLowerCase();
            const zipCodeSearchValue = document.getElementById('zipCodeSearch').value.toLowerCase();

            const rows = document.querySelectorAll('.table tbody tr');

            rows.forEach(function(row) {
                const address = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
                const zipCode = row.querySelector('td:nth-child(3)').textContent.toLowerCase();

                const showRow = address.includes(addressSearchValue) && zipCode.includes(zipCodeSearchValue);

                row.style.display = showRow ? '' : 'none';
            });
        }
    </script>
</body>

</html>
